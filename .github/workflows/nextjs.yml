name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]   # Se ejecuta cuando subes cambios a main
  workflow_dispatch:     # También puedes lanzarlo manualmente desde GitHub

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # versión de Node recomendada
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build && npm run export   # Exportar en modo estático

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out   # Next.js exporta a la carpeta "out"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

